<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="container">
    <div class="header">
        <h2>Create Account</h2>
    </div>

    <form class="form" id="form">
        <div class="form-control ">
            <label>Username</label>
            <input placeholder="Your Username" id="username" type="text">
            <i class="fas fa-check-circle"><img class="icon" src="images/check2.png" alt=""></i>
            <i class="fas fa-exclamation-circle"><img class="icon" src="images/triangle.png" alt=""></i>
            <small>Error message</small>
        </div>

        <div class="form-control ">
            <label>Email</label>
            <input placeholder="youremail@example.com" id="email" type="email">
            <i class="fas fa-check-circle"><img class="icon" src="images/check2.png" alt=""></i>
            <i class="fas fa-exclamation-circle"><img class="icon" src="images/triangle.png" alt=""></i>
            <small>Error message</small>
        </div>


        <div class="form-control">
            <label>Password</label>
            <input placeholder="Your Password" id="password" type="password">
            <i class="fas fa-check-circle"><img class="icon" src="images/check2.png" alt=""></i>
            <i class="fas fa-exclamation-circle"><img class="icon" src="images/triangle.png" alt=""></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label>Confirm Password </label>
            <input placeholder="Confirm Your Password " id="password2" type="password">
            <i class="fas fa-check-circle"><img class="icon" src="images/check2.png" alt=""></i>
            <i class="fas fa-exclamation-circle"><img class="icon" src="images/triangle.png" alt=""></i>
            <small>Error message</small>
        </div>


        <button type="submit">Submit</button>

    
    </form>




</div>

<script src="index.js"></script>
</body>
</html>
